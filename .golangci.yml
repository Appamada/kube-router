run:
  timeout: 5m
linters:
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - exhaustive
    - gochecknoinits
    - goconst
    - gocritic
    - gofmt
    - goimports
    - misspell
output:
  format: tab
  print-issued-lines: true
  print-linter-name: true
